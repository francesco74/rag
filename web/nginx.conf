# Project file: nginx.conf (This will become /etc/nginx/conf.d/default.conf)

server {
    listen 80;
    server_name localhost;

    # Set the root directory for your Flutter files
    root /usr/share/nginx/html;

    # Configuration for Single Page Applications (SPAs) like Flutter
    # Tries to find the requested file, otherwise falls back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(css|js|gif|jpg|png|svg|eot|ttf|woff|woff2)\? {
        # Set expiration to 0 seconds (or -1 to force revalidation)
        expires 0;
        
        # Set Cache-Control headers to explicitly prevent caching
        add_header Cache-Control "private, no-store, no-cache, must-revalidate" always;
    }

    # Optional: Cache control for static assets
    location ~* \.(css|js|gif|jpg|png|svg|eot|ttf|woff|woff2)$ {
        expires 1y;
        add_header Pragma public;
        add_header Cache-Control "public";
    }

    # Optional: Prevent access to dotfiles (like .env)
    location ~ /\. {
        deny all;
    }
}